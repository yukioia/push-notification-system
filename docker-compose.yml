version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_DSN=postgres://postgres:postgres@db:5432/postgres?sslmode=disable
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
volumes:
  db-data:
