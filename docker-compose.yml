version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_DSN: postgres://postgres:postgres@db:5432/postgres?sslmode=disable
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./web:/app/web

volumes:
  db-data:
